<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Субоч Андрей Itprofit ТЗ</title>
  <meta name="description" content="New website">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <form class="form" action="" id="contact_form">
    <h3 class="form_h3">Заполните форму и мы с вами свяжемся.</h3>
    <label>Ваша почта*</label>
    <input class="contact_form_input" type="email" name="email" id="email" placeholder="example@gmail.com">
    <label>Ваше имя*</label>
    <input class="contact_form_input" type="text" name="name" id="name" placeholder="Ваше имя">
    <label>Ваш телефон*</label>
    <input class="contact_form_input" type="tel" name="tel" id="tel" placeholder="+375 XX XXXXXXX">
    <label>Ваше сообщение*</label>
    <textarea class="contact_form_input" rows="4" cols="33" id="your_message" name="your_message"
      placeholder="Ваше сообщение"></textarea>
    <button class="contact_form_btn">Отправить</button>
  </form>
  <button class="btn open_modal">Открыть модальное окно</button>

  <div class="modal">
    <div class="modal__dialog">
      <div class="modal__content">
        <div modal-close="" class="cross">×</div>
        <div class="modal__title">Хорошего вам дня!</div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
